<style>
  body{
    margin:0;
    height:100vh;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    font-family:Arial, sans-serif;
    background:linear-gradient(135deg,#ffd6e7,#ffeaf4);
  }

  h1{
    color:#d6006e;
    text-align:center;
    margin:0 16px 10px;
  }

  .hint{
    color:#7a0040;
    opacity:0.85;
    margin:0 16px 18px;
    text-align:center;
    font-size:14px;
  }

  button{
    padding:15px 25px;
    font-size:18px;
    border:none;
    border-radius:14px;
    cursor:pointer;
	margin-right: 100px;
    transform-origin:center;
    touch-action:manipulation;
	
  }

  #yes{
    background:#28a745;
    color:white;
    z-index:2;
    transition:transform 0.15s;
  }

  /* Ğ²Ğ°Ğ¶Ğ½Ğ¾ Ğ´Ğ»Ñ Ğ¼Ğ¾Ğ±Ğ¸Ğ»ĞºĞ¸ */
  #no{
    position:fixed;
    background:#ff4d88;
    color:white;
	margin:1px;
    z-index:2;
    transition:transform 0.15s;
  }

  /* â¤ï¸ serduszka tÅ‚a */
  .heart{
    position:fixed;
    bottom:-30px;
    font-size:20px;
    animation:floatUp linear forwards;
    opacity:0.85;
    pointer-events:none;
  }
  @keyframes floatUp{
    from{ transform:translateY(0); opacity:1; }
    to{ transform:translateY(-115vh); opacity:0; }
  }

  /* ğŸ’¥ wybuch */
  .boom{
    position:fixed;
    font-size:24px;
    pointer-events:none;
    animation:explode 1s ease-out forwards;
  }
  @keyframes explode{
    from{ transform:translate(0,0) scale(1); opacity:1; }
    to{ transform:translate(var(--x),var(--y)) scale(1.9); opacity:0; }
  }

  /* maÅ‚e drÅ¼enie paniki */
  .panic{
    animation:shake 0.18s infinite;
  }
  @keyframes shake{
    0%{ transform:translate(0,0) rotate(0deg); }
    25%{ transform:translate(1px,-1px) rotate(-1deg); }
    50%{ transform:translate(-1px,1px) rotate(1deg); }
    75%{ transform:translate(1px,1px) rotate(0deg); }
    100%{ transform:translate(0,0) rotate(-1deg); }
  }
</style>
</head>
<body>

  <h1>ĞĞ»ĞµĞ³ â¤ï¸</h1>
  <h1>Ğ‘ÑƒĞ´ĞµÑˆÑŒ Ğ¼Ğ¾ĞµĞ¹ Ğ’Ğ°Ğ»ĞµĞ½Ñ‚Ğ¸Ğ½ĞºĞ¾Ğ¹?â¤ï¸</h1>
  <p class="hint">ĞŸĞ¾Ğ¿Ñ€Ğ¾Ğ±ÑƒĞ¹ Ğ¿Ğ¾Ğ¹Ğ¼Ğ°Ñ‚ÑŒ ĞĞµÑ‚ÑŒ ğŸ˜ˆ</p>

  <button id="yes">Ğ”Ğ°!!! ğŸ˜</button>
  <button id="no">ĞĞµÑ‚ÑŒ ğŸ˜ˆ</button>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");

  // ÑÑ‚Ğ°Ğ²Ğ¸Ğ¼ "ĞĞµÑ‚ÑŒ" Ñ€ÑĞ´Ğ¾Ğ¼ Ñ ĞºĞ½Ğ¾Ğ¿ĞºĞ¾Ğ¹ "Ğ”Ğ°" (Ğ´Ğ»Ñ ÑÑ‚Ğ°Ñ€Ñ‚Ğ°, Ğ¿Ğ¾ Ñ†ĞµĞ½Ñ‚Ñ€Ñƒ)
  function placeNoInitial(){
    const yesRect = yesBtn.getBoundingClientRect();
    const gap = 10;

    const x = Math.min(window.innerWidth - noBtn.offsetWidth -10, yesRect.right + gap);
    const y = Math.min(window.innerHeight - noBtn.offsetHeight - 10, yesRect.top);

    noBtn.style.left = x + "px";
    noBtn.style.top  = y + "px";
  }

  // Ğ¿Ğ¾Ğ´Ğ¾Ğ¶Ğ´Ğ°Ñ‚ÑŒ Ğ¾Ğ´Ğ¸Ğ½ ĞºĞ°Ğ´Ñ€, Ñ‡Ñ‚Ğ¾Ğ±Ñ‹ Ñ€Ğ°Ğ·Ğ¼ĞµÑ€Ñ‹ ĞºĞ½Ğ¾Ğ¿Ğ¾Ğº Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ Ğ¿Ğ¾ÑÑ‡Ğ¸Ñ‚Ğ°Ğ»Ğ¸ÑÑŒ
  requestAnimationFrame(placeNoInitial);
  window.addEventListener("resize", () => requestAnimationFrame(placeNoInitial));

  // zmienne trollingu
  let dodgeCount = 0;
  let yesScale = 1;
  let noSpeedBoost = 1;

  // losowe przesuniÄ™cie w granicach ekranu
  function moveNoButton(){
    const padding = 12;
    const maxX = window.innerWidth - noBtn.offsetWidth - padding;
    const maxY = window.innerHeight - noBtn.offsetHeight - padding;

    const jump = 120 * noSpeedBoost;

    const currentX = parseFloat(noBtn.style.left) || window.innerWidth/2;
    const currentY = parseFloat(noBtn.style.top)  || window.innerHeight/2;

    const angle = Math.random() * Math.PI * 2;
    let x = currentX + Math.cos(angle) * jump;
    let y = currentY + Math.sin(angle) * jump;

    x = Math.max(padding, Math.min(maxX, x));
    y = Math.max(padding, Math.min(maxY, y));

    noBtn.style.left = x + "px";
    noBtn.style.top  = y + "px";
  }

  function dodge(){
    dodgeCount++;

    yesScale = Math.min(3.2, yesScale + 0.14);
    yesBtn.style.transform = `scale(${yesScale})`;

    noSpeedBoost = Math.min(3.5, 1 + dodgeCount * 0.12);
    noBtn.classList.toggle("panic", dodgeCount >= 4);

    const hops = Math.min(6, 1 + Math.floor(dodgeCount / 2));
    let i = 0;
    const interval = setInterval(() => {
      moveNoButton();
      i++;
      if(i >= hops) clearInterval(interval);
    }, Math.max(20, 80 - dodgeCount * 8));
  }

  // PC
  noBtn.addEventListener("mouseenter", dodge);

  // Ğ¼Ğ¾Ğ±Ğ¸Ğ»ĞºĞ° + ÑƒĞ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ğ¾
  noBtn.addEventListener("touchstart", (e) => { e.preventDefault(); dodge(); }, {passive:false});
  noBtn.addEventListener("pointerenter", dodge);
  noBtn.addEventListener("pointerdown", (e) => { e.preventDefault(); dodge(); });

  // â¤ï¸ tÅ‚o: lecÄ…ce serduszka
  function createHeart(){
    const heart = document.createElement("div");
    heart.className="heart";
    heart.innerHTML = (Math.random() < 0.5) ? "â¤ï¸" : "ğŸ’—";
    heart.style.left = Math.random()*100 + "vw";
    heart.style.fontSize = (14 + Math.random()*28) + "px";
    heart.style.animationDuration = (3 + Math.random()*4) + "s";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),7000);
  }
  setInterval(createHeart, 260);

  // ğŸ’¥ wybuch serduszek po klikniÄ™ciu TAK
  function explodeHearts(x,y){
    const emojis = ["ğŸ’–","ğŸ’˜","ğŸ’—","â¤ï¸"];
    for(let i=0;i<28;i++){
      const boom = document.createElement("div");
      boom.className="boom";
      boom.textContent = emojis[Math.floor(Math.random()*emojis.length)];

      const angle = Math.random()*Math.PI*2;
      const dist = 70 + Math.random()*140;

      boom.style.left = x + "px";
      boom.style.top  = y + "px";
      boom.style.setProperty("--x", (Math.cos(angle)*dist) + "px");
      boom.style.setProperty("--y", (Math.sin(angle)*dist) + "px");

      document.body.appendChild(boom);
      setTimeout(()=>boom.remove(),1000);
    }
  }

  yesBtn.addEventListener("click", (e) => {
    explodeHearts(e.clientX, e.clientY);

    // Ğ¼ĞµĞ½ÑĞµĞ¼ Ğ¾Ğ±Ğ° Ğ·Ğ°Ğ³Ğ¾Ğ»Ğ¾Ğ²ĞºĞ°
    const h1s = document.querySelectorAll("h1");
    if(h1s[0]) h1s[0].textContent = "JUPIII! â¤ï¸ğŸ¥°";
    if(h1s[1]) h1s[1].textContent = "Ğ¯ Ğ·Ğ½Ğ°Ğ»Ğ°! ğŸ˜„ğŸ’˜";

    document.querySelector(".hint").textContent = "Ğ¦ĞµĞ¼ĞºĞ¸! ğŸ’–";
    noBtn.style.display = "none";
    yesBtn.textContent = "Ğ¦ĞµĞ¼ĞºĞ¸! ğŸ’–";
  });
</script>
